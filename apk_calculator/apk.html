<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Topplista</title>

    <!-- Inherit styles from parent directory -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="apk_styles.css">
</head>
<body>
    <div class="apk-container">
        <header>
            <h1>APK Topplista</h1>
            <h3>Alkohol per krona</h3>
        </header>

        <div class="products-section">
                <p>APK anges i ml 100% alkohol/krona
                <br>Lättöl ca 2,2 ml/krona
                <br>Källa Systembolaget.se
                <br>Listan uppdaterades 2025-07-13</p>

            <div class="controls">
                <input type="text" id="search-input" placeholder="Search products...">
                <select id="type-filter">
                    <option value="">All Types</option>
                </select>
                <span id="results-count"></span>
            </div>

            <div id="loading" class="loading">Loading data...</div>
            <div id="error-message" class="error" style="display: none;"></div>

            <table id="products-table" class="products-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Produkt</th>
                        <th>Kategori</th>
                        <th>APK</th>
                        <th>Pris</th>
                        <th>Volym</th>
                        <th>Alkohol</th>
                    </tr>
                </thead>
                <tbody id="products-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="apk_scripts.js"></script>
</body>
    <footer>
    <br>din0o. 2025
    </footer>
</html>
