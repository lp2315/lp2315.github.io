<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Calculator - Systembolaget</title>

    <!-- Inherit styles from parent directory -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="apk_styles.css">
</head>
<body>
    <div class="apk-container">
        <header>
            <h1>APK Calculator</h1>
            <h3>Systembolaget drinks ranked by alcohol per krona value</h3>
        </header>

        <div class="products-section">
                <p>APK anges i ml alkohol/krona
                <br>Lättöl som jämförelse är ca 2,2 ml alkohol/krona
                <br>Listan uppdaterades 2025-07-13</p>

            <div class="controls">
                <input type="text" id="search-input" placeholder="Search products...">
                <select id="type-filter">
                    <option value="">All Types</option>
                </select>
                <span id="results-count"></span>
            </div>

            <div id="loading" class="loading">Loading data...</div>
            <div id="error-message" class="error" style="display: none;"></div>

            <table id="products-table" class="products-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Product</th>
                        <th>Type</th>
                        <th>APK</th>
                        <th>Price</th>
                        <th>Volume</th>
                        <th>Alcohol</th>
                    </tr>
                </thead>
                <tbody id="products-tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="apk_scripts.js"></script>
</body>
    <footer>
    <br>din0o. 2025
    </footer>
</html>
